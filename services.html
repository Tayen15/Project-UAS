<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-100 drop-shadow-lg text-black p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="text-xl font-bold text-black flex items-center">
                <img src="https://img.icons8.com/ios-filled/50/1E40AF/car.png" alt="Car Icon" class="w-6 h-6 mr-2">
                Bengkel Kita
            </a>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-button" class="text-black focus:outline-none">
                    <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <!-- Menu -->
            <ul id="menu"
                class="hidden md:flex md:space-x-4 absolute md:static bg-gray-100 md:bg-transparent w-full md:w-auto left-0 top-full md:top-auto flex-col md:flex-row">
                <li><a href="#" class="block px-4 py-2 hover:bg-gray-200 md:hover:bg-transparent">Beranda</a></li>
                <li><a href="/#services" class="block px-4 py-2 hover:bg-gray-200 md:hover:bg-transparent">Layanan</a>
                </li>
                <li><a href="/#about" class="block px-4 py-2 hover:bg-gray-200 md:hover:bg-transparent">Tentang
                        Kami</a></li>
                <li><a href="services.html"
                        class="block px-4 py-2 hover:bg-gray-200 md:hover:bg-transparent">Booking</a></li>
            </ul>
        </div>
    </nav>

    <!-- Booking Section -->
    <section class="py-24">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold mb-8">Formulir Registrasi Service</h2>
            <div class="max-w-md mx-auto bg-white shadow-lg p-6 rounded-lg">
                <form id="serviceForm">
                    <div id="step-1" class="step">
                        <h3 class="text-lg font-semibold mb-4">Pilih Jenis Layanan</h3>
                        <select id="service-type" class="w-full border border-gray-300 rounded-lg p-2 mb-4">
                            <option value="">Pilih Layanan</option>
                            <option value="Body Repair">Body Repair</option>
                            <option value="Engine Tuning">Engine Tuning</option>
                            <option value="Oil Change">Oil Change</option>
                        </select>
                        <button type="button" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700"
                            onclick="nextStep(2)">Selanjutnya</button>
                    </div>

                    <div id="step-2" class="step hidden">
                        <h3 class="text-lg font-semibold mb-4">Pilih Tanggal dan Waktu</h3>
                        <input type="date" id="service-date" class="w-full border border-gray-300 rounded-lg p-2 mb-4">
                        <select id="service-time" class="w-full border border-gray-300 rounded-lg p-2 mb-4">
                            <option value="">Pilih Waktu</option>
                            <option value="09:00">09:00</option>
                            <option value="11:00">11:00</option>
                            <option value="13:00">13:00</option>
                        </select>
                        <button type="button"
                            class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 mb-2"
                            onclick="prevStep(1)">Kembali</button>
                        <button type="button" class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700"
                            onclick="nextStep(3)">Selanjutnya</button>
                    </div>

                    <div id="step-3" class="step hidden">
                        <h3 class="text-lg font-semibold mb-4">Detail Informasi Pelanggan</h3>
                        <input type="text" id="customer-name" class="w-full border border-gray-300 rounded-lg p-2 mb-4"
                            placeholder="Nama Anda">
                        <input type="text" id="vehicle" class="w-full border border-gray-300 rounded-lg p-2 mb-4"
                            placeholder="Jenis Kendaraan">
                        <textarea id="notes" class="w-full border border-gray-300 rounded-lg p-2 mb-4" rows="3"
                            placeholder="Catatan Tambahan"></textarea>
                        <button type="button"
                            class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700 mb-2"
                            onclick="prevStep(2)">Kembali</button>
                        <button type="submit"
                            class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700">Pesan
                            Sekarang</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
