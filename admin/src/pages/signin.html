<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Sign In | Bengkel Jaya</title>
</head>

<body x-data="{ page: 'signin', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
     x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
     :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
     <!-- ===== Preloader Start ===== -->
     <include src="../components/preloader.html"></include>
     <!-- ===== Preloader End ===== -->

     <!-- ===== Main Content Start ===== -->
     <main class="bg-gray-100 flex items-center justify-center h-screen">
          <div class="bg-white p-8 rounded-lg shadow-lg w-96">
               <!-- Logo -->
               <div class="flex items-center justify-center mb-6">
                    <img src="https://img.icons8.com/ios-filled/50/1E40AF/car.png" alt="Logo" class="h-12 w-12" />
               </div>
               <h2 class="text-2xl font-extrabold text-gray-800 text-center">Login to Dashboard</h2>
               <p class="text-center text-sm text-gray-600 mb-6">Masuk ke akun anda untuk ke Dashboard Bengkel Jaya</p>
               <form action="#" method="POST">
                    <!-- Username Input -->
                    <div class="mb-4">
                         <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                              Username
                         </label>
                         <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                      xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                      <g id="SVGRepo_iconCarrier">
                                             <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"
                                                   fill="#000000"></path>
                                             <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z"
                                                   fill="#000000"></path>
                                      </g>
                                </svg>
                              <input type="text" id="username" name="username"
                                   class="flex-1 border-none focus:ring-0 focus:outline-none text-gray-700 ml-3"
                                   placeholder="Enter your username" required />
                         </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                         <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                              Password
                         </label>
                         <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                      <g id="SVGRepo_iconCarrier">
                                             <path d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z" fill="#000000"></path>
                                             <path fill-rule="evenodd" clip-rule="evenodd" d="M7 8V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V8H18C19.1046 8 20 8.89543 20 10V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19V10C4 8.89543 4.89543 8 6 8H7ZM9 7V8H15V7C15 5.34315 13.6569 4 12 4C10.3431 4 9 5.34315 9 7ZM6 10H18V19H6V10Z" fill="#000000"></path>
                                      </g>
                                </svg>
                              <input type="password" id="password" name="password"
                                   class="flex-1 border-none focus:ring-0 focus:outline-none text-gray-700 ml-3"
                                   placeholder="Enter your password" required />
                         </div>
                    </div>

                    <!-- Lupa Password -->
                    <div class="flex justify-between items-center mb-6">
                         <a href="#" class="text-sm text-blue-600 hover:underline">
                              Lupa Password?
                         </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                         class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                         Login
                    </button>
               </form>
          </div>
     </main>
     <!-- ===== Main Content End ===== -->
</body>
<script>
     document.querySelector("form").addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const validUsername = "admin";
          const validPassword = "123";

          if (username === validUsername && password === validPassword) {
               alert("Login successful!");
               window.location.href = "index.html";
          } else {
               alert("Invalid username or password");
          }
     });
</script>

</html>
