<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Bengkel Kita Dashboard</title>
</head>

<body x-data="{ page: 'Dashboard', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
     x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
     :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
     <!-- ===== Preloader Start ===== -->
     <include src="../components/preloader.html"></include>
     <!-- ===== Preloader End ===== -->

     <!-- ===== Page Wrapper Start ===== -->
     <div class="flex h-screen overflow-hidden">
          <!-- ===== Sidebar Start ===== -->
          <include src="../components/sidebar.html"></include>
          <!-- ===== Sidebar End ===== -->

          <!-- ===== Content Area Start ===== -->
          <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
               <!-- ===== Header Start ===== -->
               <include src="../components/header.html" />
               <!-- ===== Header End ===== -->

               <!-- ===== Main Content Start ===== -->
               <main>
                    <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
                         <div class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6 xl:grid-cols-4 2xl:gap-7.5">
                              <!-- Servis Hari Ini -->
                              <div
                                   class="rounded-sm border border-stroke bg-white px-7.5 py-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                                   <div
                                        class="flex h-11.5 w-11.5 items-center justify-center rounded-full bg-meta-2 dark:bg-meta-4">
                                        <svg class="fill-primary dark:fill-white" width="22" height="22"
                                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                             <path d="M5 11h14l1.5 4.5H3.5L5 11zm-1.5 6h17v2h-1v1h-2v-1H7v1H5v-1H3.5v-2zM6 5h12l1.5 6H4.5L6 5zm1 1.5v3h10v-3H7z"
                                                  fill="currentColor" />
                                        </svg>
                                   </div>
                                   <div class="mt-4 flex items-end justify-between">
                                        <div>
                                             <h4 class="text-title-md font-bold text-black dark:text-white">150</h4>
                                             <span class="text-sm font-medium">Servis Hari Ini</span>
                                        </div>
                                        <span class="flex items-center gap-1 text-sm font-medium text-meta-3">
                                             +8.2%
                                             <svg class="fill-meta-3" width="10" height="11"
                                                  xmlns="http://www.w3.org/2000/svg">
                                                  <path d="M5 0L10 5H0L5 0Z" fill="currentColor" />
                                             </svg>
                                        </span>
                                   </div>
                              </div>

                              <!-- Pendapatan -->
                              <div
                                   class="rounded-sm border border-stroke bg-white px-7.5 py-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                                   <div
                                        class="flex h-11.5 w-11.5 items-center justify-center rounded-full bg-meta-2 dark:bg-meta-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="lucide lucide-dollar-sign">
                                             <line x1="12" x2="12" y1="2" y2="22"></line>
                                             <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                        </svg>
                                   </div>
                                   <div class="mt-4 flex items-end justify-between">
                                        <div>
                                             <h4 class="text-title-md font-bold text-black dark:text-white">R 25.000
                                             </h4>
                                             <span class="text-sm font-medium">Pendapatan</span>
                                        </div>
                                        <span class="flex items-center gap-1 text-sm font-medium text-meta-3">
                                             +5.3%
                                             <svg class="fill-meta-3" width="10" height="11"
                                                  xmlns="http://www.w3.org/2000/svg">
                                                  <path d="M5 0L10 5H0L5 0Z" fill="currentColor" />
                                             </svg>
                                        </span>
                                   </div>
                              </div>

                              <!-- Rata-rata Onduty Mekanik -->
                              <div
                                   class="rounded-sm border border-stroke bg-white px-7.5 py-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                                   <div
                                        class="flex h-11.5 w-11.5 items-center justify-center rounded-full bg-meta-2 dark:bg-meta-4">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                             <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                             <g id="SVGRepo_tracerCarrier" stroke-linecap="round"
                                                  stroke-linejoin="round"></g>
                                             <g id="SVGRepo_iconCarrier">
                                                  <path d="M12 7V12L14.5 10.5M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                                                       stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                       stroke-linejoin="round"></path>
                                             </g>
                                        </svg>
                                   </div>
                                   <div class="mt-4 flex items-end justify-between">
                                        <div>
                                             <h4 class="text-title-md font-bold text-black dark:text-white">7 Jam</h4>
                                             <span class="text-sm font-medium">Rata-rata Onduty Mekanik</span>
                                        </div>
                                        <span class="flex items-center gap-1 text-sm font-medium text-meta-3">
                                             -2.1%
                                             <svg class="fill-meta-3" width="10" height="11"
                                                  xmlns="http://www.w3.org/2000/svg">
                                                  <path d="M5 5L0 10h10L5 5Z" fill="currentColor" />
                                             </svg>
                                        </span>
                                   </div>
                              </div>

                              <!-- Rating Bengkel -->
                              <div
                                   class="rounded-sm border border-stroke bg-white px-7.5 py-6 shadow-default dark:border-strokedark dark:bg-boxdark">
                                   <div
                                        class="flex h-11.5 w-11.5 items-center justify-center rounded-full bg-meta-2 dark:bg-meta-4">
                                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                              <g id="SVGRepo_iconCarrier"></g>
                                                    <path d="M11.245 4.174C11.4765 3.50808 11.5922 3.17513 11.7634 3.08285C11.9115 3.00298 12.0898 3.00298 12.238 3.08285C12.4091 3.17513 12.5248 3.50808 12.7563 4.174L14.2866 8.57639C14.3525 8.76592 14.3854 8.86068 14.4448 8.93125C14.4972 8.99359 14.5641 9.04218 14.6396 9.07278C14.725 9.10743 14.8253 9.10947 15.0259 9.11356L19.6857 9.20852C20.3906 9.22288 20.743 9.23007 20.8837 9.36432C21.0054 9.48051 21.0605 9.65014 21.0303 9.81569C20.9955 10.007 20.7146 10.2199 20.1528 10.6459L16.4387 13.4616C16.2788 13.5829 16.1989 13.6435 16.1501 13.7217C16.107 13.7909 16.0815 13.8695 16.0757 13.9507C16.0692 14.0427 16.0982 14.1387 16.1563 14.3308L17.506 18.7919C17.7101 19.4667 17.8122 19.8041 17.728 19.9793C17.6551 20.131 17.5108 20.2358 17.344 20.2583C17.1513 20.2842 16.862 20.0829 16.2833 19.6802L12.4576 17.0181C12.2929 16.9035 12.2106 16.8462 12.1211 16.8239C12.042 16.8043 11.9593 16.8043 11.8803 16.8239C11.7908 16.8462 11.7084 16.9035 11.5437 17.0181L7.71805 19.6802C7.13937 20.0829 6.85003 20.2842 6.65733 20.2583C6.49056 20.2358 6.34626 20.131 6.27337 19.9793C6.18915 19.8041 6.29123 19.4667 6.49538 18.7919L7.84503 14.3308C7.90313 14.1387 7.93218 14.0427 7.92564 13.9507C7.91986 13.8695 7.89432 13.7909 7.85123 13.7217C7.80246 13.6435 7.72251 13.5829 7.56262 13.4616L3.84858 10.6459C3.28678 10.2199 3.00588 10.007 2.97101 9.81569C2.94082 9.65014 2.99594 9.48051 3.11767 9.36432C3.25831 9.23007 3.61074 9.22289 4.31559 9.20852L8.9754 9.11356C9.176 9.10947 9.27631 9.10743 9.36177 9.07278C9.43726 9.04218 9.50414 8.99359 9.55657 8.93125C9.61593 8.86068 9.64887 8.76592 9.71475 8.57639L11.245 4.174Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                              </g>
                                        </svg>
                                   </div>
                                   <div class="mt-4 flex items-end justify-between">
                                        <div>
                                             <h4 class="text-title-md font-bold text-black dark:text-white">4.8/5</h4>
                                             <span class="text-sm font-medium">Rating Bengkel</span>
                                        </div>
                                        <span class="flex items-center gap-1 text-sm font-medium text-meta-3">
                                             +1.5%
                                             <svg class="fill-meta-3" width="10" height="11"
                                                  xmlns="http://www.w3.org/2000/svg">
                                                  <path d="M5 0L10 5H0L5 0Z" fill="currentColor" />
                                             </svg>
                                        </span>
                                   </div>
                              </div>
                         </div>

                         <!-- Jadwal Hari Ini -->
                          <div class="mt-8">
                                <h3 class="text-lg font-semibold text-black dark:text-white mb-4">Jadwal Hari Ini</h3>
                                <include src="../components/table.html"></include>
                          </div>

                          <!-- Grafik -->
                          <div class="mt-8">
                                <h3 class="text-lg font-semibold text-black dark:text-white mb-4">Grafik Pendapatan</h3>
                                <include src="../components/chart.html"></include>
                          </div>

                    </div>
               </main>
               <!-- ===== Main Content End ===== -->
          </div>
          <!-- ===== Content Area End ===== -->
     </div>
     <!-- ===== Page Wrapper End ===== -->
</body>

</html>
