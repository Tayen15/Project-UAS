<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Bengkel Kita Dashboard</title>
</head>

<body x-data="{ page: 'products', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
     x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
     :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
     <!-- ===== Preloader Start ===== -->
     <include src="../components/preloader.html"></include>
     <!-- ===== Preloader End ===== -->

     <!-- ===== Page Wrapper Start ===== -->
     <div class="flex h-screen overflow-hidden">
          <!-- ===== Sidebar Start ===== -->
          <include src="../components/sidebar.html"></include>
          <!-- ===== Sidebar End ===== -->

          <!-- ===== Content Area Start ===== -->
          <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
               <!-- ===== Header Start ===== -->
               <include src="../components/header.html" />
               <!-- ===== Header End ===== -->

               <!-- ===== Main Content Start ===== -->
               <main>
                    <div
                         class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                         <div class="px-4 py-6 md:px-6 xl:px-7.5">
                              <h4 class="text-xl font-bold text-black dark:text-white">Daftar Produk Bengkel</h4>
                         </div>

                         <div
                              class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5">
                              <div class="col-span-3 flex items-center">
                                   <p class="font-medium">Nama Produk</p>
                              </div>
                              <div class="col-span-2 hidden items-center sm:flex">
                                   <p class="font-medium">Kategori</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="font-medium">Harga</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="font-medium">Stok</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="font-medium">Status</p>
                              </div>
                         </div>

                         <div
                              class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5">
                              <div class="col-span-3 flex items-center">
                                   <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
                                        <p class="text-sm font-medium text-black dark:text-white">Oli Mesin</p>
                                   </div>
                              </div>
                              <div class="col-span-2 hidden items-center sm:flex">
                                   <p class="text-sm font-medium text-black dark:text-white">Pelumas</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">Rp. 120.000</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">50</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-meta-3">Tersedia</p>
                              </div>
                         </div>

                         <div
                              class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5">
                              <div class="col-span-3 flex items-center">
                                   <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
                                        <p class="text-sm font-medium text-black dark:text-white">Ban Motor</p>
                                   </div>
                              </div>
                              <div class="col-span-2 hidden items-center sm:flex">
                                   <p class="text-sm font-medium text-black dark:text-white">Sparepart</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">Rp. 350.000</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">20</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-meta-3">Tersedia</p>
                              </div>
                         </div>

                         <div
                              class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5">
                              <div class="col-span-3 flex items-center">
                                   <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
                                        <p class="text-sm font-medium text-black dark:text-white">Busi Motor</p>
                                   </div>
                              </div>
                              <div class="col-span-2 hidden items-center sm:flex">
                                   <p class="text-sm font-medium text-black dark:text-white">Komponen</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">Rp. 25.000</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">100</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-meta-3">Tersedia</p>
                              </div>
                         </div>

                         <div
                              class="grid grid-cols-6 border-t border-stroke px-4 py-4.5 dark:border-strokedark sm:grid-cols-8 md:px-6 2xl:px-7.5">
                              <div class="col-span-3 flex items-center">
                                   <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
                                        <p class="text-sm font-medium text-black dark:text-white">Rantai Motor</p>
                                   </div>
                              </div>
                              <div class="col-span-2 hidden items-center sm:flex">
                                   <p class="text-sm font-medium text-black dark:text-white">Komponen</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">Rp. 85.000</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-black dark:text-white">40</p>
                              </div>
                              <div class="col-span-1 flex items-center">
                                   <p class="text-sm font-medium text-meta-3">Tersedia</p>
                              </div>
                         </div>
                    </div>

               </main>
               <!-- ===== Main Content End ===== -->
          </div>
          <!-- ===== Content Area End ===== -->
     </div>
     <!-- ===== Page Wrapper End ===== -->
</body>

</html>
